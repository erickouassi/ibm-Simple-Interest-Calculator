<!DOCTYPE html>
<html>
    <head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <br>
            <!-- Add onfocus funtion to clear the input for negative number-->
        Amount: <input type="number"  id="principal"onchange="validAmount()" onfocus="this.value=''"> 
        <br>
        <br>
        Rate: <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step = "0.25" value="10.25"> 
        <span id="rate_val">10.25</span><span>%</span> 
        <br>
        <br>
        No. of Years: <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <!-- fill in the rest of the values-->
        </select> 
        <br>
        <br>
        <button onclick="compute()">Compute Interest</button>
        <br>
        <br>
        <!-- Message display-->
        <span id="result"></span>
        <br>
        <br>
        <!-- footer section-->
        <footer>
            &#169; Everyone Can Get Rich 
        </footer>
        </div>
        
    </body>
</html>
